type: charm
name: oai-ran-ue-k8s
summary: Charmed Operator for the OAI RAN User Equipment (UE).
description: Charmed Operator for the OAI RAN User Equipment (UE).
bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
    run-on:
      - name: ubuntu
        channel: "22.04"
links:
  website:
    - https://charmhub.io/oai-ran-ue-k8s
  source:
    - https://github.com/canonical/oai-ran-ue-k8s-operator
  issues:
    - https://github.com/canonical/oai-ran-ue-k8s-operator/issues

containers:
  ue:
    resource: ue-image
    mounts:
      - storage: config
        location: /tmp/conf/

storage:
  config:
    type: filesystem
    minimum-size: 1M

resources:
  ue-image:
    type: oci-image
    description: Container image for the OAI RAN User Equipment (UE).
    upstream-source: ghcr.io/canonical/oai-ran-ue:2.1.1

requires:
  fiveg_rfsim:
    interface: fiveg_rfsim
  logging:
    interface: loki_push_api

config:
  options:
    imsi:
      type: string
      default: "001010100007487"
      description: IMSI identifying this UE.
    key:
      type: string
      default: "5122250214c33e723a5dd523fc145fc0"
      description: Secret Key for USIM
    opc:
      type: string
      default: "981d464c7c52eb6e5036234984ad0bcf"
      description: Secret Key for operator
    dnn:
      type: string
      default: "internet"
      description: Data Network Name
    simulation-mode:
      type: boolean
      default: true
      description: |
        The RF simulator mode allows to test OAI without an RF board. 
        Options:
          - true: In this mode, the DU should be configured with the `simulation-mode` configuration option set to True. The UE should run in the same host as the gNB.
          - false: The UE should be connected to a USRP device. The UE should 

actions:
  ping:
    description: |
      Run a `ping` against 8.8.8.8 (Google DNS). Use this action to validate that the UE is able to reach the internet.

parts:
  charm:
    source: .
    plugin: charm
    charm-requirements:
      - requirements.txt
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      uv export --frozen --no-dev -o requirements.txt
      craftctl default
